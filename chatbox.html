<!DOCTYPE html>
<html>
<head>
    <title>FAQ Chatbot</title>
    <style>
        body { font-family: Arial; background: #f7f7f7; }
        .chat-container { max-width: 500px; margin: auto; background: white; padding: 20px; border-radius: 10px; }
        .message { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .user { background: #d1f0ff; text-align: right; }
        .bot { background: #e9e9e9; }
    </style>
</head>
<body>
    <div class="chat-container">
        <h2>ðŸ¤– FAQ Chatbot</h2>
        <div id="chat-box"></div>
        <input type="text" id="user-input" placeholder="Ask a question..." style="width:80%">
        <button onclick="sendMessage()">Send</button>
    </div>

<script>
    async function sendMessage() {
        let input = document.getElementById("user-input");
        let message = input.value.trim();
        if (!message) return;

        // Show user message
        let chatBox = document.getElementById("chat-box");
        chatBox.innerHTML += `<div class="message user">${message}</div>`;
        input.value = "";

        // Send to backend
        let response = await fetch("/ask", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ question: message })
        });

        let data = await response.json();
        chatBox.innerHTML += `<div class="message bot">${data.answer}</div>`;
    }
</script>
</body>
</html>
